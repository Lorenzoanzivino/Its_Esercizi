<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 5.5</title>
</head>
<body>

<div id="output"></div>

<script>
function stampaAsterischi() {
    const output = document.getElementById('output');
    for (let i = 10; i <= 30; i++) {
        let riga = '*'.repeat(i);
        let p = document.createElement('p');
        p.textContent = riga;
        output.appendChild(p);
    }
}

stampaAsterischi();
</script>

</body>
</html>
