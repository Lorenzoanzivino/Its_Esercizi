<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Promise 1</title>
</head>
<body>
  <h1>Promise 1</h1>
  <button onclick="job().then(console.log)">Esegui job()</button>

  <script>
    function job() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("ciao mondo");
        }, 2000);
      });
    }
  </script>
</body>
</html>
