<!--- Esercizio 1
Scrivere un documento HTML contenente un form con i seguenti campi:
•cognome (casella di testo editabile lunga 40 caratteri)
•nome (casella di testo editabile lunga 30 caratteri)
•matricola (casella di testo editabile lunga 12 caratteri)
•regione di residenza (da scegliere da un menu che riporta le 20 regioni italiane)
•email (casella di testo editabile lunga 30 caratteri)
•telefono (casella di testo editabile lunga 15 caratteri)
•richieste particolari (area di testo editabile di 12 righe per 60 colonne)
•bottone di invio
•bottone di reset

Aggiungere al documento HTML una funzione JavaScript (non usare required) che esegue i seguenti
controlli:
•verifica che il cognome non sia vuoto;
•verifica che il nome non sia vuoto;
•verifica che la matricola sia un numero;
•verifica che sia stata selezionata una regione;
•verifica che o l’email o il telefono siano non vuoti.
Inoltre, fare in modo che, nel documento HTML, tale funzione JavaScript venga eseguita quando l’utente
invia la form-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateForm() {
            // Ottieni i valori degli input
            var cognome = document.getElementById("Cognome").value;
            var nome = document.getElementById("Nome").value;
            var sesso = document.getElementById("Sesso").value;
            var matricola = document.getElementById("Matricola").value;
            var regione = document.getElementById("Regione").value;
            var email = document.getElementById("Email").value;
            var telefono = document.getElementById("Telefono").value;

            // Controlla se i campi sono vuoti
            if (cognome == "" || nome == "" || sesso == "" || matricola == "" || regione == "" || email == "" || telefono == "" ) {
                alert("I Campi contrassegnati da * non possono essere vuoti!");
            }
        }
    </script>
</head>
<body>
    <form action="" onsubmit="validateForm()">
        * Inserisci il cognome: <input type="text" id="Cognome" name="Cognome" maxlength="40">
        * Inseriscoi il nome: <input type="text" id="Nome" name="Nome" maxlength="30">
        * Scegli sesso:
        <select id="Sesso" name="sesso">
            <option value="Maschio">Maschio</option>
            <option value="Femmina">Femmina</option>
        </select>
        * Inserisci matricola: <input type="text" id="Matricola" name="Matricola" maxlength="12">
        * Regione di residenza:
        <select id="Regione" name="regione">
            <option value="Abruzzo">Abruzzo</option>
            <option value="Alto Adige">Alto Adige</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli-Venezia-Giulia">Friuli-Venezia-Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>            
        </select>
        * Inserisci Email: <input type="text" id="Email" name="Email" maxlength="30">
        * Inserisci Telefono: <input type="text" id="Telefono" name="Telefono" maxlength="15">
        * Rischieste particolari: <textarea id="richieste" name="richieste" rows="12" cols="60"></textarea><br><br>
        <input type="submit" value="Invia">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
